<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
    
            <!-- Row 1: Clear, Memory, and Constants -->
            <button onclick="clearDisplay()">C</button>
            <button onclick="memoryClear()">MC</button>
            <button onclick="memoryRecall()">MR</button>
            <button onclick="piValue()">π</button>
            
            <!-- Row 2: Trigonometric Functions -->
            <button onclick="sinFunction()">sin</button>
            <button onclick="cosFunction()">cos</button>
            <button onclick="tanFunction()">tan</button>
            <button onclick="arcsin()">sin⁻¹</button>
            
            <!-- Row 3: Hyperbolic and Inverse Trigonometric Functions -->
            <button onclick="sinh()">sinh</button>
            <button onclick="cosh()">cosh</button>
            <button onclick="tanh()">tanh</button>
            <button onclick="log10()">log₁₀</button>

            <!-- Conversions -->
            <button onclick="toRadians(display.value)">Deg to Rad</button>
            <button onclick="toDegrees(display.value)">Rad to Deg</button>
            
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('7')">7</button>

            <button onclick="appendToDisplay('+')">+</button>
            
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('-')">-</button>
            
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="calculate()">=</button>
            
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('0')">0</button>
        </div>
    </div>
    
    </div>
    <script src="script.js"></script>
</body>

</html>
